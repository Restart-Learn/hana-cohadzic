<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HČ Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a1a 0%, #2d1033 50%, #1a0a1a 100%);
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }

        /* Glitter particles container */
        .glitter-field {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .glitter {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }

        /* Main logo shape */
        .logo-shape {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Background diamond shape */
        .diamond-bg {
            position: absolute;
            width: 220px;
            height: 220px;
            background: linear-gradient(
                135deg,
                #ff69b4 0%,
                #ff1493 15%,
                #db2777 30%,
                #c026d3 50%,
                #a855f7 70%,
                #d946ef 85%,
                #f472b6 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            transform: rotate(45deg);
            border-radius: 30px;
            box-shadow: 
                0 0 60px rgba(219, 39, 119, 0.6),
                0 0 100px rgba(168, 85, 247, 0.4),
                0 0 140px rgba(236, 72, 153, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.15);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Inner decorative layer */
        .inner-glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: linear-gradient(
                45deg,
                rgba(255, 182, 193, 0.3) 0%,
                rgba(255, 105, 180, 0.2) 50%,
                rgba(186, 85, 211, 0.3) 100%
            );
            transform: rotate(45deg);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Glitter overlay on shape */
        .glitter-overlay {
            position: absolute;
            width: 220px;
            height: 220px;
            transform: rotate(45deg);
            border-radius: 30px;
            overflow: hidden;
        }

        .glitter-overlay::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,192,203,0.9), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,182,193,0.9), transparent),
                radial-gradient(1px 1px at 160px 30px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 70px 100px, rgba(221,160,221,0.9), transparent),
                radial-gradient(1px 1px at 30px 150px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 120px 140px, rgba(255,192,203,0.9), transparent),
                radial-gradient(1px 1px at 180px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 50px 180px, rgba(238,130,238,0.8), transparent),
                radial-gradient(1px 1px at 100px 200px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 150px 170px, rgba(255,182,193,0.9), transparent),
                radial-gradient(1px 1px at 200px 80px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 80px 220px, rgba(255,105,180,0.9), transparent);
            animation: glitterMove 8s linear infinite;
        }

        @keyframes glitterMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        /* Shimmer effect */
        .shimmer {
            position: absolute;
            width: 220px;
            height: 220px;
            transform: rotate(45deg);
            border-radius: 30px;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 300%;
            top: -100%;
            left: -100px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmerMove 3s ease-in-out infinite;
        }

        @keyframes shimmerMove {
            0% { left: -100px; }
            100% { left: 320px; }
        }

        /* The initials */
        .initials {
            position: relative;
            z-index: 10;
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(
                180deg,
                #ffffff 0%,
                #ffd1dc 30%,
                #ffb6c1 60%,
                #ff69b4 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 10px rgba(255, 105, 180, 0.8))
                    drop-shadow(0 4px 20px rgba(219, 39, 119, 0.6));
            letter-spacing: 8px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                filter: drop-shadow(0 2px 10px rgba(255, 105, 180, 0.8))
                        drop-shadow(0 4px 20px rgba(219, 39, 119, 0.6));
            }
            100% {
                filter: drop-shadow(0 2px 15px rgba(255, 105, 180, 1))
                        drop-shadow(0 4px 30px rgba(219, 39, 119, 0.8))
                        drop-shadow(0 0 40px rgba(168, 85, 247, 0.5));
            }
        }

        /* Decorative dots around initials */
        .dot-decor {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
        }

        .dot-1 { top: 30px; left: 30px; animation: pulse 1.5s ease-in-out infinite 0s; }
        .dot-2 { top: 30px; right: 30px; animation: pulse 1.5s ease-in-out infinite 0.3s; }
        .dot-3 { bottom: 30px; left: 30px; animation: pulse 1.5s ease-in-out infinite 0.6s; }
        .dot-4 { bottom: 30px; right: 30px; animation: pulse 1.5s ease-in-out infinite 0.9s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        /* Web Designer text */
        .subtitle-container {
            margin-top: 30px;
            position: relative;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(
                90deg,
                #f9a8d4 0%,
                #f472b6 25%,
                #e879f9 50%,
                #d946ef 75%,
                #c084fc 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: subtitleShift 4s ease infinite;
            position: relative;
        }

        @keyframes subtitleShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #f472b6);
            animation: lineGrow 2s ease-in-out infinite alternate;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            right: -40px;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, #f472b6, transparent);
            animation: lineGrow 2s ease-in-out infinite alternate;
        }

        @keyframes lineGrow {
            0% { width: 20px; opacity: 0.5; }
            100% { width: 35px; opacity: 1; }
        }

        /* Floating sparkles around the whole composition */
        .floating-sparkle {
            position: absolute;
            pointer-events: none;
        }

        .floating-sparkle svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #f9a8d4;
            stroke-width: 2;
            animation: twinkle 2s ease-in-out infinite;
        }

        .sparkle-1 { top: -30px; left: 20px; animation-delay: 0s; }
        .sparkle-2 { top: 50px; right: -20px; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 80px; left: -30px; animation-delay: 1s; }
        .sparkle-4 { bottom: 20px; right: 40px; animation-delay: 1.5s; }
        .sparkle-5 { top: 100px; left: -40px; animation-delay: 0.7s; }
        .sparkle-6 { top: -10px; right: 60px; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg); 
            }
        }

        .sparkle-1 svg { stroke: #ff69b4; }
        .sparkle-2 svg { stroke: #d946ef; }
        .sparkle-3 svg { stroke: #f472b6; }
        .sparkle-4 svg { stroke: #c084fc; }
        .sparkle-5 svg { stroke: #e879f9; }
        .sparkle-6 svg { stroke: #f9a8d4; }

        /* Ring decorations */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid;
            animation: ringPulse 4s ease-in-out infinite;
        }

        .ring-1 {
            width: 320px;
            height: 320px;
            border-color: rgba(244, 114, 182, 0.2);
            animation-delay: 0s;
        }

        .ring-2 {
            width: 380px;
            height: 380px;
            border-color: rgba(217, 70, 239, 0.15);
            animation-delay: 1s;
        }

        .ring-3 {
            width: 440px;
            height: 440px;
            border-color: rgba(192, 132, 252, 0.1);
            animation-delay: 2s;
        }

        @keyframes ringPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.5;
            }
        }

        .ring {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Outer rings -->
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>

        <!-- Glitter field -->
        <div class="glitter-field" id="glitterField"></div>

        <!-- Floating sparkles -->
        <div class="floating-sparkle sparkle-1">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>
        <div class="floating-sparkle sparkle-2">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>
        <div class="floating-sparkle sparkle-3">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>
        <div class="floating-sparkle sparkle-4">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>
        <div class="floating-sparkle sparkle-5">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>
        <div class="floating-sparkle sparkle-6">
            <svg viewBox="0 0 24 24"><path d="M12 2L14 10L22 12L14 14L12 22L10 14L2 12L10 10L12 2Z"/></svg>
        </div>

        <!-- Main logo -->
        <div class="logo-shape">
            <div class="diamond-bg"></div>
            <div class="inner-glow"></div>
            <div class="glitter-overlay"></div>
            <div class="shimmer"></div>
            <div class="dot-decor dot-1"></div>
            <div class="dot-decor dot-2"></div>
            <div class="dot-decor dot-3"></div>
            <div class="dot-decor dot-4"></div>
            <span class="initials">HČ</span>
        </div>

        <!-- Subtitle -->
        <div class="subtitle-container">
            <span class="subtitle">Web Designer</span>
        </div>
    </div>

    <script>
        // Generate random glitter particles
        const glitterField = document.getElementById('glitterField');
        const colors = [
            '#ff69b4', '#ff1493', '#db2777', '#f472b6', 
            '#e879f9', '#d946ef', '#c084fc', '#a855f7',
            '#ffd1dc', '#ffb6c1', '#ffffff', '#f9a8d4'
        ];

        for (let i = 0; i < 80; i++) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            
            // Random position within the field
            const x = Math.random() * 500;
            const y = Math.random() * 500;
            
            // Random size
            const size = Math.random() * 4 + 2;
            
            // Random color
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation delay
            const delay = Math.random() * 3;
            
            // Random animation duration
            const duration = Math.random() * 2 + 1.5;
            
            glitter.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: ${color};
                box-shadow: 0 0 ${size * 2}px ${color}, 0 0 ${size * 4}px ${color};
                animation-delay: ${delay}s;
                animation-duration: ${duration}s;
            `;
            
            glitterField.appendChild(glitter);
        }

        // Add some star-shaped glitters
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.className = 'glitter';
            
            const x = Math.random() * 500;
            const y = Math.random() * 500;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const delay = Math.random() * 3;
            
            star.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                width: 2px;
                height: 8px;
                background: ${color};
                box-shadow: 0 0 4px ${color};
                animation-delay: ${delay}s;
                border-radius: 0;
            `;
            
            // Add perpendicular element for cross shape
            const crossPiece = document.createElement('div');
            crossPiece.style.cssText = `
                position: absolute;
                width: 8px;
                height: 2px;
                background: ${color};
                top: 3px;
                left: -3px;
                box-shadow: 0 0 4px ${color};
            `;
            star.appendChild(crossPiece);
            
            glitterField.appendChild(star);
        }
    </script>
</body>
</html>
