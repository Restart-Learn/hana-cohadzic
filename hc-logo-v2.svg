<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main gradient for diamond -->
    <linearGradient id="pinkPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4">
        <animate attributeName="stop-color" values="#ff69b4;#ff1493;#db2777;#c026d3;#a855f7;#d946ef;#ff69b4" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#c026d3">
        <animate attributeName="stop-color" values="#c026d3;#a855f7;#d946ef;#ff69b4;#ff1493;#db2777;#c026d3" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#d946ef;#ff69b4;#ff1493;#db2777;#c026d3;#a855f7" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Inner glow gradient -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb6c1;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#dda0dd;stop-opacity:0.5"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#ffd1dc"/>
      <stop offset="60%" style="stop-color:#ffb6c1"/>
      <stop offset="100%" style="stop-color:#ff69b4"/>
    </linearGradient>

    <!-- Subtitle gradient -->
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff">
        <animate attributeName="stop-color" values="#ffffff;#ffd1dc;#ffffff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ffd1dc">
        <animate attributeName="stop-color" values="#ffd1dc;#ffffff;#ffd1dc" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff">
        <animate attributeName="stop-color" values="#ffffff;#ffd1dc;#ffffff" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ff69b4" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle glow -->
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path for glitter containment -->
    <clipPath id="diamondClip">
      <rect x="100" y="100" width="200" height="200" rx="25" ry="25" transform="rotate(45 200 200)"/>
    </clipPath>
  </defs>

  <!-- Main floating group -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="4s" repeatCount="indefinite"/>
    
    <!-- Main diamond shape -->
    <rect x="100" y="100" width="200" height="200" rx="25" ry="25" fill="url(#pinkPurpleGradient)" filter="url(#glow)" transform="rotate(45 200 200)"/>
    
    <!-- Inner glow layer -->
    <rect x="120" y="120" width="160" height="160" rx="20" ry="20" fill="url(#innerGlow)" transform="rotate(45 200 200)"/>

    <!-- Glitter particles inside diamond -->
    <g clip-path="url(#diamondClip)">
      <!-- Row 1 glitters -->
      <circle cx="150" cy="145" r="3" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0s"/>
        <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="180" cy="125" r="2" fill="#ffd1dc" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="r" values="1;2.5;1" dur="2.1s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="220" cy="135" r="2.5" fill="#ff69b4" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="r" values="1;2.5;1" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="250" cy="150" r="2" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" begin="0.9s"/>
        <animate attributeName="r" values="1;2;1" dur="2.3s" repeatCount="indefinite" begin="0.9s"/>
      </circle>

      <!-- Row 2 glitters -->
      <circle cx="125" cy="175" r="2" fill="#e879f9" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      <circle cx="155" cy="170" r="3" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="r" values="1;3;1" dur="1.7s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="245" cy="173" r="2.5" fill="#ffb6c1" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.8s"/>
        <animate attributeName="r" values="1;2.5;1" dur="2.2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
      <circle cx="275" cy="180" r="2" fill="#d946ef" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.1s"/>
        <animate attributeName="r" values="1;2;1" dur="1.8s" repeatCount="indefinite" begin="1.1s"/>
      </circle>

      <!-- Row 3 glitters -->
      <circle cx="115" cy="205" r="2.5" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="r" values="1;2.5;1" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="140" cy="215" r="2" fill="#c084fc" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="0.7s"/>
        <animate attributeName="r" values="1;2;1" dur="1.9s" repeatCount="indefinite" begin="0.7s"/>
      </circle>
      <circle cx="260" cy="210" r="3" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="285" cy="215" r="2" fill="#ff69b4" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" begin="1.3s"/>
        <animate attributeName="r" values="1;2;1" dur="2.3s" repeatCount="indefinite" begin="1.3s"/>
      </circle>

      <!-- Row 4 glitters -->
      <circle cx="130" cy="240" r="2" fill="#ffd1dc" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
        <animate attributeName="r" values="1;2;1" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
      </circle>
      <circle cx="160" cy="250" r="2.5" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="r" values="1;2.5;1" dur="2.2s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="240" cy="245" r="2" fill="#e879f9" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.7s"/>
        <animate attributeName="r" values="1;2;1" dur="1.7s" repeatCount="indefinite" begin="0.7s"/>
      </circle>
      <circle cx="270" cy="240" r="3" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="r" values="1;3;1" dur="2.1s" repeatCount="indefinite" begin="1s"/>
      </circle>

      <!-- Row 5 glitters -->
      <circle cx="150" cy="275" r="2" fill="#d946ef" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="180" cy="285" r="2.5" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="r" values="1;2.5;1" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="220" cy="283" r="2" fill="#ffb6c1" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.9s"/>
        <animate attributeName="r" values="1;2;1" dur="2.2s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="250" cy="273" r="3" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
        <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
      </circle>

      <!-- Additional scattered glitters -->
      <circle cx="200" cy="155" r="2" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.15s"/>
      </circle>
      <circle cx="170" cy="200" r="2.5" fill="#c084fc" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.4s" repeatCount="indefinite" begin="0.45s"/>
      </circle>
      <circle cx="230" cy="200" r="2" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
      </circle>
      <circle cx="200" cy="235" r="3" fill="#ff69b4" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.05s"/>
      </circle>
      <circle cx="185" cy="165" r="2" fill="#ffd1dc" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="1.35s"/>
      </circle>
      <circle cx="215" cy="260" r="2.5" fill="#ffffff" filter="url(#sparkleGlow)">
        <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.25s"/>
      </circle>

      <!-- Star-shaped glitters -->
      <g transform="translate(165, 185)" filter="url(#sparkleGlow)">
        <path d="M0,-5 L1,-1 L5,0 L1,1 L0,5 L-1,1 L-5,0 L-1,-1 Z" fill="#ffffff">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.2s"/>
          <animateTransform attributeName="transform" type="rotate" values="0;180;360" dur="4s" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(235, 190)" filter="url(#sparkleGlow)">
        <path d="M0,-4 L0.8,-0.8 L4,0 L0.8,0.8 L0,4 L-0.8,0.8 L-4,0 L-0.8,-0.8 Z" fill="#e879f9">
          <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
          <animateTransform attributeName="transform" type="rotate" values="0;-180;-360" dur="3.5s" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(200, 220)" filter="url(#sparkleGlow)">
        <path d="M0,-6 L1.2,-1.2 L6,0 L1.2,1.2 L0,6 L-1.2,1.2 L-6,0 L-1.2,-1.2 Z" fill="#ffffff">
          <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.8s"/>
          <animateTransform attributeName="transform" type="rotate" values="0;180;360" dur="5s" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(150, 225)" filter="url(#sparkleGlow)">
        <path d="M0,-4 L0.8,-0.8 L4,0 L0.8,0.8 L0,4 L-0.8,0.8 L-4,0 L-0.8,-0.8 Z" fill="#ffb6c1">
          <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="1.1s"/>
          <animateTransform attributeName="transform" type="rotate" values="0;-180;-360" dur="4s" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(250, 225)" filter="url(#sparkleGlow)">
        <path d="M0,-5 L1,-1 L5,0 L1,1 L0,5 L-1,1 L-5,0 L-1,-1 Z" fill="#d946ef">
          <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="1.4s"/>
          <animateTransform attributeName="transform" type="rotate" values="0;180;360" dur="4.5s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Corner decorative dots -->
    <circle cx="200" cy="58" r="4" fill="#ffffff" filter="url(#sparkleGlow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="342" cy="200" r="4" fill="#ffffff" filter="url(#sparkleGlow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="200" cy="342" r="4" fill="#ffffff" filter="url(#sparkleGlow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="58" cy="200" r="4" fill="#ffffff" filter="url(#sparkleGlow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>

    <!-- Initials HČ -->
    <text x="200" y="195" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="62" font-weight="bold" fill="url(#textGradient)" filter="url(#textGlow)" letter-spacing="6">
      HČ
      <animate attributeName="filter" values="url(#textGlow);url(#glow);url(#textGlow)" dur="2s" repeatCount="indefinite"/>
    </text>

    <!-- Web Designer text inside diamond -->
    <text x="200" y="235" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="11" font-weight="300" fill="url(#subtitleGradient)" letter-spacing="5" filter="url(#textGlow)">
      WEB DESIGNER
    </text>
  </g>
</svg>
